<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starbound Eâ€‘Card</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b0f2b, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    canvas {
      position: fixed;
      inset: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 320px;
      max-width: 90vw;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-54%) translateX(4px); }
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .reveal {
      margin-top: 18px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff7ad9, #7aa2ff);
      color: #000;
      font-weight: 600;
    }

    .hidden {
      display: none;
      margin-top: 14px;
      font-size: 0.9rem;
      color: #ffd6ff;
    }

    footer {
      margin-top: 16px;
      font-size: 0.7rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="card">
  <h1>For You âœ¨</h1>
  <p id="typing"></p>
  <button class="reveal" onclick="revealMessage()">Tap the universe</button>
  <div class="hidden" id="secret">ðŸŒŒ Some people are not starsâ€¦ they are constellations. They connect chaos into meaning.</div>
  <footer>â€” a moment, saved in code</footer>
</div>

<script>
  /* Typing text */
  const text = "This is not just a card. It's a tiny universe that exists only for you.";
  let i = 0;
  const typing = document.getElementById('typing');
  function type() {
    if (i < text.length) {
      typing.textContent += text.charAt(i);
      i++;
      setTimeout(type, 45);
    }
  }
  type();

  function revealMessage() {
    document.getElementById('secret').classList.toggle('hidden');
  }

  /* Starfield */
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const stars = Array.from({ length: 180 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.3,
    v: Math.random() * 0.3 + 0.05
  }));

  function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'white';
    stars.forEach(s => {
      s.y += s.v;
      if (s.y > h) s.y = 0;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
